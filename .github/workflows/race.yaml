name: Race

on:
  schedule:
    - cron: "0 0 * * *"  
  workflow_dispatch:     

jobs:
  race_test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        branch: [ master, latest ]
    name: Race detection on ${{ matrix.branch }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Determine branch to test
        id: set_branch
        shell: bash
        run: |
          git fetch --all

          echo "📌 Event type: ${{ github.event_name }}"
          echo "📌 Matrix branch: ${{ matrix.branch }}"

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "🟢 Manual trigger detected"
            echo "run_on=${{ github.ref_name }}" >> $GITHUB_ENV

          elif [[ "${{ matrix.branch }}" == "master" ]]; then
            echo "🟢 Scheduled run on 'master'"
            echo "run_on=master" >> $GITHUB_ENV

          elif [[ "${{ matrix.branch }}" == "latest" ]]; then
            echo "🔍 Looking for latest 'vX.Y.Z-dev' branch..."
            branch=$(git branch -r | grep -E 'origin/v[0-9]+\.[0-9]+\.[0-9]+-dev' | sed 's|origin/||' | sort -Vr | head -1)

            if [[ -z "$branch" ]]; then
              echo "❌ No dev branches found matching 'vX.Y.Z-dev'"
              echo "🧵 Available remote branches:"
              git branch -r
              exit 1
            fi

            echo "✅ Found latest dev branch: $branch"
            echo "run_on=$branch" >> $GITHUB_ENV
          fi

      - name: Checkout selected branch
        run: |
          echo "🚀 Checking out branch: $run_on"
          git fetch origin "$run_on"
          git checkout "$run_on"

      - name: Run race condition tests
        run: |
          echo "🧪 Running go test -race on $run_on"
          go test -timeout 20m -race ./...

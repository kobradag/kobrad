name: Build and upload assets

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    name: Build and upload (${{ matrix.os }})

    steps:
      - name: Fix CRLF on Windows
        if: runner.os == 'Windows'
        run: git config --global core.autocrlf false

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run Go tests
        run: go test ./...

      - name: Build project and create archive
        id: build
        shell: bash
        run: |
          mkdir -p bin
          TAG_NAME=${{ github.event.release.tag_name }}
          if [ "$RUNNER_OS" == "Linux" ]; then
            go build -v -ldflags="-s -w -extldflags=-static" -tags netgo,osusergo -o ./bin/kobrad .
            ARCHIVE_NAME="kobrad-${TAG_NAME}-linux.zip"
          elif [ "$RUNNER_OS" == "Windows" ]; then
            go build -v -ldflags="-s -w" -o ./bin/kobrad.exe .
            ARCHIVE_NAME="kobrad-${TAG_NAME}-windows.zip"
            powershell "Compress-Archive -Path bin/* -DestinationPath $ARCHIVE_NAME"
          elif [ "$RUNNER_OS" == "macOS" ]; then
            go build -v -ldflags="-s -w" -o ./bin/kobrad .
            ARCHIVE_NAME="kobrad-${TAG_NAME}-macos.zip"
            zip -r "$ARCHIVE_NAME" ./bin/*
          fi

          echo "archive_name=$ARCHIVE_NAME" >> $GITHUB_OUTPUT

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.build.outputs.archive_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
